<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login - MyMedPH</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Clinic Configuration -->
    <script src="config.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0066cc',
                        secondary: '#00cc66',
                    }
                }
            }
        }
    </script>
    
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 0.5s ease-out; }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .spinner { animation: spin 1s linear infinite; }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .toast { animation: slideIn 0.3s ease-out; }
    </style>
</head>
<body class="bg-gradient-to-br from-primary to-blue-700 min-h-screen flex items-center justify-center p-4">
    
    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-4 right-4 z-50"></div>
    
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md fade-in relative">
        <!-- Back to Home Link -->
        <a href="index.html" class="absolute top-6 left-6 text-gray-400 hover:text-primary transition flex items-center space-x-1 text-sm">
            <i class="fas fa-arrow-left"></i>
            <span>Back to Home</span>
        </a>
        
        <!-- Logo -->
        <div class="text-center mb-8 mt-4">
            <div class="inline-block p-4 bg-primary rounded-full mb-4">
                <i class="fas fa-tooth text-white text-4xl"></i>
            </div>
            <h1 id="clinic-title" class="text-3xl font-bold text-gray-800">Loading...</h1>
            <p class="text-gray-600 mt-2">Staff Login Portal</p>
        </div>
        
        <!-- Login Form -->
        <form id="login-form" class="space-y-6">
            <!-- Email -->
            <div>
                <label class="block text-gray-700 font-semibold mb-2">
                    <i class="fas fa-envelope mr-2 text-primary"></i>Email Address
                </label>
                <input 
                    type="email" 
                    id="email" 
                    required 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition"
                    placeholder="Enter your email"
                >
            </div>
            
            <!-- Password -->
            <div>
                <label class="block text-gray-700 font-semibold mb-2">
                    <i class="fas fa-lock mr-2 text-primary"></i>Password
                </label>
                <input 
                    type="password" 
                    id="password" 
                    required 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition"
                    placeholder="Enter your password"
                >
            </div>
            
            <!-- Error Message -->
            <div id="error-message" class="hidden bg-red-50 border-l-4 border-red-500 p-4 rounded">
                <div class="flex items-center">
                    <i class="fas fa-exclamation-circle text-red-500 mr-2"></i>
                    <p id="error-text" class="text-red-700 text-sm"></p>
                </div>
            </div>
            
            <!-- Submit Button -->
            <button 
                type="submit" 
                id="login-btn" 
                class="w-full bg-primary text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition flex items-center justify-center"
            >
                <span id="login-text">Sign In</span>
                <i id="login-spinner" class="fas fa-spinner spinner ml-2 hidden"></i>
            </button>
        </form>
        
        <!-- Divider -->
        <div class="my-6 flex items-center">
            <div class="flex-1 border-t border-gray-300"></div>
            <span class="px-4 text-gray-500 text-sm">OR</span>
            <div class="flex-1 border-t border-gray-300"></div>
        </div>
        
        <!-- Book as Guest -->
        <a href="booking.html" class="block text-center text-primary hover:text-blue-700 font-semibold transition">
            <i class="fas fa-calendar-plus mr-2"></i>Book Appointment as Guest
        </a>
        
        <!-- Footer -->
        <div class="mt-6 text-center">
            <p class="text-gray-500 text-sm mb-2">
                Don't have an account? Contact your clinic administrator
            </p>
            <p class="text-gray-400 text-xs">
                Powered by <span class="text-primary font-semibold">MyMedPH</span>
            </p>
        </div>
    </div>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCjJLE_Mgrv3HONhkkgApmUNVlGdnAIcvI",
            authDomain: "clinic-a17bc.firebaseapp.com",
            projectId: "clinic-a17bc",
            storageBucket: "clinic-a17bc.firebasestorage.app",
            messagingSenderId: "5214960983",
            appId: "1:5214960983:web:4da52f47c510a50b3cd212",
            measurementId: "G-7YM2Z0BY98"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // Set clinic title
        document.getElementById('clinic-title').textContent = CLINIC_NAME;
        
        // Toast notification
        function showToast(message, type = 'success') {
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                warning: 'bg-yellow-500',
                info: 'bg-blue-500'
            };
            
            const icons = {
                success: 'fa-check-circle',
                error: 'fa-exclamation-circle',
                warning: 'fa-exclamation-triangle',
                info: 'fa-info-circle'
            };
            
            const toast = document.createElement('div');
            toast.className = `toast ${colors[type]} text-white px-6 py-3 rounded-lg shadow-lg mb-2`;
            toast.innerHTML = `
                <div class="flex items-center space-x-2">
                    <i class="fas ${icons[type]}"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.getElementById('toast-container').appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(100%)';
                toast.style.transition = 'all 0.3s ease-out';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
        
        // Check if already logged in via localStorage
        let isLoggingIn = false;
        
        // Check localStorage for existing session
        const currentUserStr = localStorage.getItem('currentUser');
        if (currentUserStr && !isLoggingIn) {
            try {
                const userData = JSON.parse(currentUserStr);
                // Only redirect if user belongs to this clinic
                if (userData.clinicId === CLINIC_ID) {
                    redirectByRole(userData);
                } else {
                    // User doesn't belong to this clinic, clear session
                    localStorage.removeItem('currentUser');
                }
            } catch (error) {
                console.error('Session check error:', error);
                localStorage.removeItem('currentUser');
            }
        }
        
        // Redirect based on role
        function redirectByRole(userData) {
            switch(userData.role) {
                case 'admin':
                    window.location.href = 'admin.html';
                    break;
                case 'doctor':
                    window.location.href = 'doctor.html';
                    break;
                case 'staff':
                    window.location.href = 'staff.html';
                    break;
                default:
                    console.error('Unknown role:', userData.role);
                    showToast('Invalid user role', 'error');
                    localStorage.removeItem('currentUser');
            }
        }
        
        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('login-btn');
            const loginText = document.getElementById('login-text');
            const loginSpinner = document.getElementById('login-spinner');
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            
            // Show loading
            loginBtn.disabled = true;
            loginText.classList.add('hidden');
            loginSpinner.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            
            isLoggingIn = true;
            
            try {
                // Query database for user with matching email (DATABASE-ONLY AUTH)
                const usersSnapshot = await db.collection('users')
                    .where('email', '==', email.toLowerCase())
                    .limit(1)
                    .get();
                
                if (usersSnapshot.empty) {
                    throw new Error('No account found with this email.');
                }
                
                const userDoc = usersSnapshot.docs[0];
                const userData = { id: userDoc.id, ...userDoc.data() };
                
                // Check password
                if (userData.password !== password) {
                    throw new Error('Incorrect password.');
                }
                
                // CRITICAL: Check if user belongs to THIS clinic (support both clinicId and clinicIds for multi-clinic users)
                const belongsToClinic = userData.clinicId === CLINIC_ID || 
                    (userData.clinicIds && userData.clinicIds.includes(CLINIC_ID));
                if (!belongsToClinic) {
                    throw new Error(`Access denied. You do not have access to ${CLINIC_NAME}. Please login to your assigned clinic.`);
                }
                
                // Check if user is active
                if (userData.active === false) {
                    throw new Error('Your account has been deactivated. Please contact your administrator.');
                }
                
                // Store session in localStorage
                localStorage.setItem('currentUser', JSON.stringify({
                    id: userData.id,
                    email: userData.email,
                    name: userData.name,
                    role: userData.role,
                    clinicId: userData.clinicId,
                    assignedDoctors: userData.assignedDoctors || [] // For staff portal
                }));
                
                // Success
                console.log('âœ… Login successful:', userData.name, '(' + userData.role + ')');
                showToast('Login successful! Redirecting...', 'success');
                
                // Redirect based on role
                setTimeout(() => {
                    redirectByRole(userData);
                }, 1000);
                
            } catch (error) {
                isLoggingIn = false;
                console.error('Login error:', error);
                
                let errorMsg = error.message || 'Login failed. Please try again.';
                
                if (error.code === 'auth/user-not-found') {
                    errorMsg = 'No account found with this email.';
                } else if (error.code === 'auth/wrong-password') {
                    errorMsg = 'Incorrect password.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMsg = 'Invalid email address.';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMsg = 'Too many failed attempts. Please try again later.';
                } else if (error.message) {
                    errorMsg = error.message;
                }
                
                errorText.textContent = errorMsg;
                errorMessage.classList.remove('hidden');
                
                loginBtn.disabled = false;
                loginText.classList.remove('hidden');
                loginSpinner.classList.add('hidden');
            }
        });
        
        // Clear error on input
        document.getElementById('email').addEventListener('input', () => {
            document.getElementById('error-message').classList.add('hidden');
        });
        
        document.getElementById('password').addEventListener('input', () => {
            document.getElementById('error-message').classList.add('hidden');
        });
    </script>
</body>
</html>
